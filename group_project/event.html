<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event.css">
    <title>Promotional Events</title>
    
</head>
<body>

<header>
    <h1>Promotional Events</h1>
</header>

<div class="container">
    <p>Current promotional information and discount activities, with a countdown timer to create a sense of urgency.</p>

    <div class="countdown" id="countdown">
        Time Left: <span id="time">00:00:00</span>
    </div>

    <div class="dynamic-image">
        <img src="https://via.placeholder.com/600x300" alt="Promotional Image">
    </div>

    <p>Use eye-catching designs, such as dynamic images and special effects.</p>
</div>

<script>
    // Countdown Timer
    const countdownElement = document.getElementById('time');
    const targetDate = new Date().getTime() + 3600000; // 1 hour from now

    const countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        if (distance < 0) {
            clearInterval(countdown);
            countdownElement.innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
