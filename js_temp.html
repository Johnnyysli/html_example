       <header><h1 id="app-title">Shopping List</h1>

    </header>       
       <form id="item-form">
        <div class="form-control">
<input type="text" class="form-input" id="item-input" name="item" placeholder="Enter item">

        </div>

        <!-- select input -->
         <select name="priority" id="priority-input" class="form-input">
            <option value="0">Select Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
         </select>

         <!-- checkbox input -->

         <input type="checkbox" id="checkbox"> Recurring Item

        <div class="form-control ">
            <button type="submit" class="btn">
                <i class="fa-solid fa-plus"></i>Add Item
            </button>
        </div>
       </form>

       <div class="filter">
        <input type="text" class="form-input-filter" id="filter" placeholder="filter items">
       </div>


<ul id="item-list" class="items">
    <li class="item">Apple
        <button class="remove-item btn-link text-red">

        </button>

    <li class="item">Milk

</ul>
