<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel_blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 <title>TravelBlog</title>
</head>
<body>
    <header> 
     <h1>Global Adventure Traveler</h1> 
    <nav class="navbar">
        <div class="container navbar-flex">
            <img src="travellogo.jpeg" alt="logo" class="logo " />
            
            <!-- desktop menu -->
             <div class="main-menu">
                <ul class="main-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#destinations">Destinations</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="gallery">Gallery</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
             </div>
                    <!-- mobile menu -->
            <div class="mobile-menu">
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div class="mobile-menu-items">
                <ul class="mobile-menu-list">
                    <ul class="main-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#destinations">Destinations</a></li>
                        <li><a href="#categories">Categories</a></li>
                        <li><a href="gallery">Gallery</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </ul>
            </div>
        </div>
        </div>
 
    </nav>
    </header>

    <script src="travel_blog.js"></script>
    
</body>
</html>
